<!DOCTYPE html>
<html lang="en">

<head>

    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Notable&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <!--  Styles  -->
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="todoContainer">
        <h1>Todo App</h1>
        <div class="buttons-section">
            <input class="input" placeholder="add note" style="font-family: 'Indie Flower', cursive; font-size:20px; padding-left:5px;"></input>
            <button class="addButton">Add</button>
            <button class="addTitleButton">Add Note-title</button>
            <button class="removeButton">Remove Last-item</button>
        </div>
        <div class="todo-list">
            <ul>
                <li>The todo app allows you to do many things.</li>
                <li>You can add a Title, add a note or remove the last note you made.</li>
                <li>You can also delete by pressing the "-" button and move your notes up and down.</li>
                <li>Enjoy using the Todo app!</li>
            </ul>
        </div>
    </div>
    
    <script src="code.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
